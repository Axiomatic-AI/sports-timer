<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sports Timer</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="lib/odometer-theme-default.css" />
    <script src="lib/odometer.min.js"></script>

    <script src="dom.js"></script>
    <script src="create.js"></script>
  </head>

  <body>
    <!--<h1>Timer</h1>-->
    <div class="container">
      <div id="timer">
        <div id="hours" class="odometer"></div>:
        <div id="minutes" class="odometer"></div>:
        <div id="seconds" class="odometer"></div>.
        <div id="ms" class="odometer"></div>
        <br> 

        <div class="timer-label" id="toggle-button" onclick="toggleTimer()"><u>S</u>tart</div>
      </div>

      <button id="add-lap" onclick="addLap()"><u>L</u>ap</button>
      <div id="lap-list"></div>
      <button id="reset" onclick="reset()"><u>R</u>eset</button>

    </div>
    <a href="creator.html">Create</a>
  <form id="create-form">
      <select id="direction-select">
          <option>Stopwatch</option>
          <option>Timer</option>
      </select>
      <div hidden id="amount-container">
        <input class="amount" type="text" />:
        <input class="amount" type="text" />:
        <input class="amount" type="text" />.
        <input class="amount" type="text" />
      </div>
      <button id="submit-button">Create Timer</button>
  </form>
  </body>
</html>
