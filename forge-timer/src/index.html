<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sports Timer</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="lib/odometer-theme-default.css" />
    <script src="lib/odometer.min.js"></script>

    <script src="dom.js"></script>
  </head>

  <body>
    <!--<h1>Timer</h1>-->
    <div class="container">
      <button id="timer" onclick="toggleStartStop()">
        <div id="hours" class="odometer"></div>:
        <div id="minutes" class="odometer"></div>:
        <div id="seconds" class="odometer"></div>.
        <div id="ms" class="odometer"></div>
        <br>       
        <div class="timer-label">[TIMER LABEL]</div>
      </button>
      <button id="add-lap" onclick="addLap()"><u>L</u>ap</button>
      <div id="lap-list"></div>
      <button id="reset" onclick="reset()"><u>R</u>eset</button>

    </div>
  </body>
</html>
