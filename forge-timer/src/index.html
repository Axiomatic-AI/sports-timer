<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sports Timer</title>

     <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!--<script src="lib/jquery-3.js"></script> -->
      <link rel="stylesheet" href="lib/normalize.css" />

      <!--<link rel="stylesheet" href="lib/lumen.bootstrap.css" />-->
      <link rel="stylesheet" href="lib/lumen.extracted.bootstrap.css" />

      <link rel="stylesheet" href="lib/odometer-theme-default.css" />
      <!--<script src="https://github.hubspot.com/odometer/odometer.js"></script>-->
      <script src="lib/odometer.min.js"></script>

      <link rel="stylesheet" href="lib/slick.css" />
      <script src="lib/slick.js"></script>

      <script src="lib/toastr.min.js"></script>
      <link rel="stylesheet" href="lib/toastr.min.css" />

      <link rel="stylesheet" href="index.css">
      <link rel="stylesheet" href="creator.css">

      <script src="dom.js"></script>
      <script src="create.js"></script>
      <script src="creator.js"></script>
    
    <style>
/* Center the loader */
#loader {
  position: absolute;
  left: 50%;
  top: 50%;
  z-index: 2;
  width: 150px;
  height: 150px;
  margin: -75px 0 0 -75px;
  border: 16px solid #f3f3f3;
  border-radius: 50%;
  border-top: 16px solid #3498db;
  width: 120px;
  height: 120px;
  -webkit-animation: spin 2s linear infinite;
  animation: spin 2s linear infinite;
}

@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
   
#cover {
  position: absolute;
  width: 100%;
  height: 100%;
  z-index: 1;
  background-color: white;
}
</style>
  </head>

  <body onload="myFunction()">
    <div id="loader"></div>
    <div id="cover"></div>
    <div id="main-page">
      <div class="sub-header">
          <div class="swipe-tabs">
              <div class="swipe-tab">Timer</div>
              <div class="swipe-tab">Create</div>
              <div class="swipe-tab">About</div>
          </div>
      </div>
      <div class="main-container">
          <div class="swipe-tabs-container">
              <div class="swipe-tab-content">
                  <div class="container">
                      <select id="direction-select" class="form-control">
                          <optgroup id="default-options" label="Default"></optgroup>
                          <optgroup id="custom-options" label="Custom"></optgroup>
                      </select>
                      <div id="timer">
                          <div id="time">
                              <div class="hours main odometer"></div>:
                              <div class="minutes main odometer"></div>:
                              <div class="seconds main odometer"></div>.
                              <div class="ms main odometer"></div>
                          </div>
                          <form hidden id='create-timer'>
                              <input id='hours-input' class="amount" type="text" maxlength="2" placeholder='00' size="2"/>:
                              <input id='min-input' class="amount" type="text" maxlength="2" placeholder='00' size="2"/>:
                              <input id='sec-input' class="amount" type="text" maxlength="2" placeholder='00' size="2"/>.
                              <input id='ms-input' class="amount" type="text" maxlength="2" placeholder='00' size="2"/>
                          </form>

                          <div class="timer-label" id="toggle-button" onclick="toggleTimer()"><u>S</u>tart</div>
                      </div>

                      <button id="add-lap" onclick="addLap()" class="btn btn-primary"><u>L</u>ap</button>
                      <div id="lap-list">
                          <div id="lap-numbers"></div>
                          <div id="lap-amounts"></div>
                      </div>
                      <button id="reset" onclick="reset()" class="btn btn-primary"><u>R</u>eset</button>
                  </div>
              </div>
              <div class="swipe-tab-content">
                  <form id="create-custom-form">
                        <select id="type-select" class="form-control"></select>
                        <input id="custom-name"  class="form-control"/>
                      <table id="rows">
                      	<colgroup>
    						<col class="name">
    						<col class="direction">
    						<col class="length">
  						</colgroup>
                          <tr hidden><td>col1</td><td>col3</td><td>col1</td><td>col2</td><td>col3</td></tr>
                      </table>
                        <button type="button" id="add-row" onclick="addNewRow(true)" class="btn btn-outline-primary">Add Row</button>
                        <button type="button" id="delete-row" onclick="deleteLastRow()" class="btn btn-outline-danger">Delete Row</button>
                        <button type="submit" id="submit-custom-button" class="btn btn-outline-success">Create</button>
                  </form>
              </div>
              <div class="swipe-tab-content">
                  <div id="help">
                      Built with <a href="https://www.electronjs.org/">electron</a>.<br><br>
                      jQuery, odometer, slick, toastr, lumen, and normalize used with the <a href="https://github.com/Axiomatic-AI/sports-timer/blob/master/LICENSE">GPLv3 License</a>.
                      <br>
                      Developed by the Axiomatic Team, &copy;2020.
                      <br>
                      Axiomatic is an Open Source Partner. Source code for this project is available <a href="https://github.com/Axiomatic-AI/sports-timer">here</a>.
                      <br>
                      <div id="logo">
                        <img src="assets/logo.png" align="center" width="100px" height="100px"/>
                      </div>
                  </div>
              </div>
          </div>
      </div>

    </div>
    
    <script>
var myVar;

function myFunction() {
  myVar = setTimeout(showPage, 500);
}

function showPage() {
  $("#loader").fadeOut();
  $("#cover").fadeOut();
  $("#main-page").show();
}
</script>

  </body>
</html>
