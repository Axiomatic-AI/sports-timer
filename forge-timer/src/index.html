<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sports Timer</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="lib/odometer-theme-default.css" />
    <script src="lib/odometer.min.js"></script>

    <script src="dom.js"></script>
  </head>

  <body>
    <!--<h1>Timer</h1>-->
    <div class="container">
      <div id="timer">
        <div id="hours" class="odometer"></div>:
        <div id="minutes" class="odometer"></div>:
        <div id="seconds" class="odometer"></div>.
        <div id="ms" class="odometer"></div>
        <br> 

        <div class="timer-label" id="toggle-button" onclick="timer_toggle()">Start</div>
      </div>

      <button id="add-lap" onclick="addLap()">Lap</button>
      <div id="lap-list"></div>
      <button id="reset" onclick="reset()">Reset</button>    

    </div>
  </body>
</html>
