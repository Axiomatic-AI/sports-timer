<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sports Timer</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

      <link rel="stylesheet" href="lib/odometer-theme-default.css" />
      <script src="lib/odometer.min.js"></script>

      <link rel="stylesheet" href="lib/slick.css" />
      <script src="lib/slick.js"></script>

      <script src="lib/semantic.min.js"></script>
      <link rel="stylesheet" href="lib/semantic.min.css" />

      <link rel="stylesheet" href="index.css">
      <link rel="stylesheet" href="creator.css">

      <script src="dom.js"></script>
      <script src="create.js"></script>
      <script src="creator.js"></script>
  </head>

  <body>
      <div class="sub-header">
          <div class="swipe-tabs">
              <div class="swipe-tab">Timer</div>
              <div class="swipe-tab">Create</div>
          </div>
      </div>
      <div class="main-container">
          <div class="swipe-tabs-container">
              <div class="swipe-tab-content">
                  <div class="container">
                      <div id="timer">
                          <div id="time">
                              <div id="hours" class="odometer"></div>:
                              <div id="minutes" class="odometer"></div>:
                              <div id="seconds" class="odometer"></div>.
                              <div id="ms" class="odometer"></div>
                          </div>

                          <div class="timer-label" id="toggle-button" onclick="toggleTimer()"><u>S</u>tart</div>
                      </div>

                      <button id="add-lap" onclick="addLap()"><u>L</u>ap</button>
                      <div id="lap-list"></div>
                      <button id="reset" onclick="reset()"><u>R</u>eset</button>

                      <form id="create-form" class="ui form">
                          <div class="ui action input">
                              <select id='direction-select' class="ui compact selection dropdown">
                                  <option>Stopwatch</option>
                                  <option>Timer</option>
                              </select>
                              <div hidden id="amount-container">
                                  <div>
                                      <input class="amount" type="text" maxlength="2" size="2"/>:
                                      <input class="amount" type="text" maxlength="2" size="2"/>:
                                      <input class="amount" type="text" maxlength="2" size="2"/>.
                                      <input class="amount" type="text" maxlength="2" size="2"/>
                                  </div>
                              </div>
                              <div id=submit-button class="ui button">Create Timer</div>
                          </div>
                      </form>
                  </div>
              </div>
              <div class="swipe-tab-content">
                  <form id="create-custom-form">

                        <select id="type-select">
                            <option>Custom</option> <!--- TODO not hardcode this in HTML --->
                            <option>Football</option>
                        </select>
                        <input id="custom-name"></input>
                      <div id="rows"></div>
                        <button id="add-row" onclick="addNewRow()">Add Row</button>
                        <button id="delete-row" onclick="deleteLastRow()">Delete Row</button>
                        <button type="submit" id="submit-custom-button">Create</button>
                  </form>
              </div>
          </div>
      </div>

      
  </body>
</html>
