<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Your Own Timer</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>
<form id="create-form" action="index.html">
    <select id="type-select">
        <option>Custom</option>
        <option>Football</option>
    </select>
    <textarea name="text" id="user-text"></textarea>
    <button type="submit" id="submit-button">Create</button>
</form>

<script>
    $(document).ready(() => {
        $("#type-select").change(() => {
            if ($("#type-select").val() === "Football") {
                $("#user-text").val("# Football\n" +
                    "1. 1st Quarter - down 15:00\n" +
                    "2. 2nd Quarter - down 15:00\n" +
                    "3. 3rd Quarter - down 15:00\n" +
                    "4. 4th Quarter - down 15:00");
            }
        });
    });
</script>
</body>
</html>
